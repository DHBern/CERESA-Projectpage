name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

jobs:
  build_site:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build
        env:
          # ------------------------------------------------------------------
          # Deployment mode toggle
          #
          # USE_REPO_BASE = 'false'
          #   → Custom domain (site served at '/')
          #
          # USE_REPO_BASE = 'true'
          #   → Default GitHub Pages URL
          #      https://username.github.io/<repo>
          #
          # To switch back to default GitHub Pages hosting,
          # change this value to 'true'.
          # ------------------------------------------------------------------
          USE_REPO_BASE: 'false'

          NODE_OPTIONS: '--max_old_space_size=9000'
        run: npm run build

      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          # Must match adapter-static "pages" directory
          path: 'build/'

  deploy:
    needs: build_site
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
